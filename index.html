<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="numbertext">1 / 6</div>
            <img class="photo" src="images/pom_0.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 1</div>
        </div>
        <div class="slide">
            <div class="numbertext">2 / 6</div>
            <img class="photo" src="images/pom_1.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 2</div>
        </div>
        <div class="slide">
            <div class="numbertext">3 / 6</div>
            <img class="photo" src="images/pom_2.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 3</div>
        </div>
        <div class="slide">
            <div class="numbertext">4 / 6</div>
            <img class="photo" src="images/pom_3.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 4</div>
        </div>
        <div class="slide">
            <div class="numbertext">5 / 6</div>
            <img class="photo" src="images/pom_4.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 5</div>
        </div>
        <div class="slide">
            <div class="numbertext">6 / 6</div>
            <img class="photo" src="images/pom_5.png" width="200px" height="200px" alt="photo pomi">
            <div class="text">Картинка 6</div>
        </div>
        <div class="pointer">
            <a class="prev" onclick="nextSlide()">&#9829;</a>
            <a class="next" onclick="previousSlide()">&#9829;</a>
        </div>
        <div class="alldot">
            <span class="dot" onclick="clickDot(1)"></span> 
            <span class="dot" onclick="clickDot(2)"></span> 
            <span class="dot" onclick="clickDot(3)"></span> 
            <span class="dot" onclick="clickDot(4)"></span> 
            <span class="dot" onclick="clickDot(5)"></span>
            <span class="dot" onclick="clickDot(6)"></span>  
          </div>
    </div>

    <script src="index.js">    
    </script>   
</body>
</html>
